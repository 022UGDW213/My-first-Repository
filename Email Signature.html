<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Signature</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Font style */
            font-size: 12px; /* Base font size */
            color: #333; /* Text color */
        }
        .signature {
            padding: 10px; /* Padding around the signature */
            border: 1px solid #ccc; /* Optional: Add a border */
            background-color: #f9f9f9; /* Optional: Add a background color */
        }
        .social-icons img {
            vertical-align: middle; /* Align icons */
            margin-right: 5px; /* Spacing between icons */
        }
        .confidential {
            font-size: 10px; /* Smaller font size for confidential notice */
            color: #777; /* Color for confidential notice */
        }
        a {
            color: #1a73e8; /* Link color */
            text-decoration: none; /* No underline on links */
        }
    </style>
</head>
<body>
    <div class="signature">
        <p><strong style="font-size: 14px;">Juan J SP</strong></p> <!-- Name -->
        <p>Cyber Security Professional<br>
            <a href="https://www.example.com">Example Company</a> <!-- Company link -->
        </p>
        
        <p>
            Phone: <a href="tel:+1234567890">(123) 456-7890</a><br> <!-- Phone number -->
            Email: <a href="mailto:juan@example.com">juan@example.com</a> <!-- Email link -->
        </p>
        
        <p>
            <a href="https://www.example.com">Website</a> | <!-- Website link -->
            <a href="https://www.linkedin.com/in/juanjsp">LinkedIn</a> <!-- LinkedIn link -->
        </p>

        <p>
            <a href="https://www.example.com/signature.html" target="_blank">View My Signature</a> <!-- Link to view signature -->
        </p>

        <p>
            <a target="_blank" href="https://support.google.com/mail/answer/1311182?hl=en&amp;authuser=1" class="acP">via</a> <!-- Support link -->
        </p>

        <p class="social-icons">
            <a href="https://www.facebook.com/juanjsp" target="_blank">
                <img src="https://img.icons8.com/ios-filled/24/1a73e8/facebook-new.png" alt="Facebook"> <!-- Facebook icon -->
            </a> 
            <a href="https://twitter.com/juanjsp" target="_blank">
                <img src="https://img.icons8.com/ios-filled/24/1a73e8/twitter.png" alt="Twitter"> <!-- Twitter icon -->
            </a>
            <a href="https://www.linkedin.com/in/juanjsp" target="_blank">
                <img src="https://img.icons8.com/ios-filled/24/1a73e8/linkedin.png" alt="LinkedIn"> <!-- LinkedIn icon -->
            </a>
        </p>

        <p class="confidential">This email and its attachments may contain confidential information.</p> <!-- Confidentiality notice -->
    </div>
</body>
</html>
